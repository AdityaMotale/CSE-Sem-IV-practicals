    </p>

    </p>


    <script>
        function strlen1(s1) {

            //  window.alert("Length of String is :" + s1.length);
            return (s1.length);

        }
        var s = prompt("Enter The string");
        document.getElementById("demo1").innerHTML = " Input String is :->" + s + "    It's Length==" + strlen1(s);

        function strlen2(s1) {
            var count = 0;
            while (s[count] !== undefined) {
                count += 1;
            }
            return count;
        }
        document.getElementById("demo2").innerHTML = " Input String is :->" + s + "    It's Length without using length property==" + strlen2(s);

        function reversal(n) {
            n = n + "";
            return (n.split("").reverse().join(""));
        }
        var no = prompt("Enter the number");
        document.getElementById("reverse").innerHTML = " Input Number is :->" + no + "   It's Reversal is ==" + reversal(no);

        function reverseNumber(number) {
            var revNumber = 0;
            while (number > 0) {
                revNumber = (revNumber * 10) + (number % 10);
                number = Math.floor(number / 10);
            }
            return revNumber;
        }
        document.getElementById("rev2").innerHTML = " Input Number is :->" + no + "   It's Reversal without standard reverse function is ==" + reverseNumber(no);
